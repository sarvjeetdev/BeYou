server {
    listen 443 ssl;
    server_name 192.168.2.239; # Replace with your internal VM IP

    ssl_certificate /etc/nginx/ssl/beyou.crt;
    ssl_certificate_key /etc/nginx/ssl/beyou.key;

    location / {
        proxy_pass http://127.0.0.1:8000; # Adjust based on your backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name 192.168.2.239;
    return 301 https://$server_name$request_uri;
}

